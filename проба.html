<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoodieShop - Магазин стильных кофт</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HoodieShop">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="products.html">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Стильные кофты для любого сезона</h1>
            <p>Высокое качество по доступным ценам</p>
            <a href="products.html" class="btn">Смотреть каталог</a>
        </section>

        <section class="featured">
            <h2>Популярные товары</h2>
            <div class="products">
                <div class="product">
                    <img src="images/hoodie1.jpg" alt="Кофта 1">
                    <h3>Чёрная классика</h3>
                    <p>1500 руб.</p>
                    <button class="btn">В корзину</button>
                </div>
                <div class="product">
                    <img src="images/hoodie2.jpg" alt="Кофта 2">
                    <h3>Серая с принтом</h3>
                    <p>1800 руб.</p>
                    <button class="btn">В корзину</button>
                </div>
                <div class="product">
                    <img src="images/hoodie3.jpg" alt="Кофта 3">
                    <h3>Оверсайз белая</h3>
                    <p>2000 руб.</p>
                    <button class="btn">В корзину</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HoodieShop. Все права защищены.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html><style>/* Основные стили */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
}

header {
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 50px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.hero {
    background: url('../images/hero-bg.jpg') no-repeat center center/cover;
    height: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    padding: 0 20px;
}

.btn {
    display: inline-block;
    background: #ff6b6b;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
}

.featured {
    padding: 50px 20px;
    text-align: center;
}

.products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 30px;
}

.product {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
    margin-bottom: 15px;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

/* Адаптивность */
@media (max-width: 768px) {
    header {
        flex-direction: column;
    }
    
    nav ul {
        flex-direction: column;
        align-items: center;
        padding: 0;
    }
    
    nav ul li {
        margin: 10px 0;
    }
    
    .products {
        flex-direction: column;
        align-items: center;
    }
}</style><script>// Можно добавить функционал корзины
document.addEventListener('DOMContentLoaded', function() {
    const addToCartButtons = document.querySelectorAll('.btn');
    
    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
            if (button.textContent === 'В корзину') {
                button.textContent = 'Добавлено';
                button.style.backgroundColor = '#4caf50';
                // Здесь можно добавить логику добавления в корзину
            }
        });
    });
});</script>
